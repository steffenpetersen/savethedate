<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Steffen's 56th & 20th Anniversary</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1920px;
            overflow: hidden;
            color: white;
            font-family: 'IM Fell English SC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
        .background {
            width: 100%;
            height: 100%;
            background: url('https://www.dropbox.com/scl/fi/tlc5layyfhu0dkduiley0/invite-background-in-progress.jpg?rlkey=67f6m17vkh74efm5nul46ionn&raw=1') no-repeat center center;
            background-size: contain; /* Keeps the original size of the image */
            background-color: black; /* Fills any empty space around the image */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        h1 {
            font-size: 4rem; /* Increased size */
            color: #ff0000; /* Bright red */
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 2.5rem; /* Increased size */
            margin-top: 10px;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 1.5px;
        }
        p {
            font-size: 2rem; /* Increased size */
            margin-top: 15px;
            color: #fff;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .date {
            font-size: 2.5rem; /* Increased size */
            font-weight: bold;
            color: #ff0000; /* Bright red */
            margin-top: 20px;
            letter-spacing: 2px;
        }
        .rsvp {
            font-size: 2rem; /* Increased size */
            margin-top: 20px;
            color: white; /* Changed to white */
            font-weight: bold;
            letter-spacing: 1.5px;
        }
        .rsvp a {
            color: white; /* Changed to white */
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid white; /* Changed to white */
            padding-bottom: 2px;
        }
        .rsvp a:hover {
            color: #ddd; /* Slightly lighter white on hover */
            border-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="background"></div>
    <h1>Save the Date</h1>
    <h2>Steffen's 56th Birthday & Amy & Steffen's 20th Wedding Anniversary</h2>
    <p>Join us for a special celebration in Alnwick</p>
    <div class="date">22nd August 2026</div> <!-- Updated the year to 2026 -->
    <div class="rsvp">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScCS4QacK948mHgSZ7ahdGbGYhWd1Ye4ZIRi9OdindgZU2WKw/viewform?usp=dialog" target="_blank">
            CLICK HERE TO RSVP BY 15/5/2025
        </a>
    </div>
</div>

</body>
</html>
